<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <div class="wrapper">
    <section class="general-card">
      <div class="general-card__title">
        <div class="title-avatar">
          <img class="avatar" src="images/image-jeremy.png" alt="avatar of developer">
        </div>
        <div class="title-text">
          <h1 class="title-text__first-line">Report for</h1>
          <p class="title-text__second-line">Jeremy Robson</p>
        </div>
      </div>
      <div class="general-card__navbar">
        <a class="nabar-text" href="#">Daily</a>
        <a class="nabar-text nabar-text__weekly" href="#">Weekly</a>
        <a class="nabar-text" href="#">Monthly</a>
      </div>
    </section>

    <section class="timeTracking-card work-section">
      <div class="timeTracking-card__main-box">
        <div class="main-box__firstline">
          <p class="main-box__title">Work</p>
          <div class="main-box__icon">
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
        </div>
        <div class="main-box__secondline">
          <p class="text-current">32hrs</p>
          <p class="text-last">Last Week - 36hrs</p>
        </div>
      </div>
    </section>

    <section class="timeTracking-card play-section">
      <div class="timeTracking-card__main-box">
        <div class="main-box__firstline">
          <p class="main-box__title">Play</p>
          <div class="main-box__icon">
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
        </div>
        <div class="main-box__secondline">
          <p class="text-current">10hrs</p>
          <p class="text-last">Last Week - 8hrs</p>
        </div>
      </div>
    </section>

    <section class="timeTracking-card study-section">
      <div class="timeTracking-card__main-box">
        <div class="main-box__firstline">
          <p class="main-box__title">Study</p>
          <div class="main-box__icon">
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
        </div>
        <div class="main-box__secondline">
          <p class="text-current">4hrs</p>
          <p class="text-last">Last Week - 7hrs</p>
        </div>
      </div>
    </section>

    <section class="timeTracking-card exercise-section">
      <div class="timeTracking-card__main-box">
        <div class="main-box__firstline">
          <p class="main-box__title">Exercise</p>
          <div class="main-box__icon">
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
        </div>
        <div class="main-box__secondline">
          <p class="text-current">4hrs</p>
          <p class="text-last">Last Week - 5hrs</p>
        </div>
      </div>
    </section>

    <section class="timeTracking-card social-section">
      <div class="timeTracking-card__main-box">
        <div class="main-box__firstline">
          <p class="main-box__title">Social</p>
          <div class="main-box__icon">
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
        </div>
        <div class="main-box__secondline">
          <p class="text-current">5hrs</p>
          <p class="text-last">Last Week - 10hrs</p>
        </div>
      </div>
    </section>

    <section class="timeTracking-card self-care-section">
      <div class="timeTracking-card__main-box">
        <div class="main-box__firstline">
          <p class="main-box__title">Self Care</p>
          <div class="main-box__icon">
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
        </div>
        <div class="main-box__secondline">
          <p class="text-current">2hrs</p>
          <p class="text-last">Last Week - 2hrs</p>
        </div>
      </div>
    </section>
  </div>

</body>

</html>
